<script>   
// load ajax
loadView = function() {
    viewName = $(this).attr("view");
    console.log("v " + viewName);

    // load ajax;
    $.ajax({
      url: "views/" + viewName + ".html"
    })
    .done(function( data ) {
      $('#content-frame').html(data);
      	  $('#defaultpanel').panel( "close" );
    });
  };
  
// assigning listeners
$("#navList li a").click(loadView);
</script>
